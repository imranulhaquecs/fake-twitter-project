    <div class="row">
        <div class="card">
                <h2>Signin</h2>
            <div class="card-body">
                <div class="col-md-12">
                    <form [formGroup]="form" (ngSubmit)="form.status !== 'INVALID'">
                        <!-- <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter Email" />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="number" class="form-control" id="password" placeholder="Enter Password" />
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-info" (click)="onSignin()">Submit</button>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter Email" formControlName="email" [ngClass]="{error: getControl('email')?.errors && getControl('email')?.touched}" />
                            <div *ngIf="getControl('email')?.errors && getControl('email')?.touched">
                                <small class="text-danger" *ngIf="getControl('email')?.errors?.['required']">Email is required.</small>
                                <small class="text-danger" *ngIf="getControl('email')?.errors?.['maxlength']">Only 32 characters are allowed.</small>
                                <small class="text-danger" *ngIf="getControl('email')?.errors?.['pattern']">Enter a valid Email</small>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter Password" formControlName="password" [ngClass]="{error: getControl('password')?.errors && getControl('password')?.touched}" />
                            <div *ngIf="getControl('password')?.errors && getControl('password')?.touched">
                                <small class="text-danger" *ngIf="getControl('password')?.errors?.['required']">Password is required</small>
                                <small class="text-danger" *ngIf="getControl('password')?.errors?.['maxlength'] || getControl('password')?.errors?.['minlength']">Password must be minimun 8 and maximun 32 characters.</small>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="submit" class="btn btn-info " [disabled]="form.status === 'INVALID'" (click)="onSignin()" />
                            <a routerLink="/signup" class="btn btn-link signup">Signup</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
