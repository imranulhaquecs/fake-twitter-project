<div class="container mt-4">
    <div class="row">
        <div class="card">
                <h2>Signup</h2>
            <div class="card-body">
                <div class="col-md-12">
                    <form [formGroup]="form" (ngSubmit)="form.status !== 'INVALID' && signupFn()">
                        <div class="mb-3">
                            <label for="username" class="form-label">User Name</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter User Name" formControlName="username" [ngClass]="{error: getControl('username')?.errors && getControl('username')?.touched}" />
                            <div *ngIf="getControl('username')?.errors && getControl('username')?.touched">
                                <small class="text-danger" *ngIf="getControl('username')?.errors?.['required']">User Name is required.</small>
                                <small class="text-danger" *ngIf="getControl('username')?.errors?.['maxlength']">Only 32 characters are allowed.</small>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter Email" formControlName="email" [ngClass]="{error: getControl('email')?.errors && getControl('email')?.touched}" />
                            <div *ngIf="getControl('email')?.errors && getControl('email')?.touched">
                                <small class="text-danger" *ngIf="getControl('email')?.errors?.['required']">Email is required.</small>
                                <small class="text-danger" *ngIf="getControl('email')?.errors?.['maxlength']">Only 32 characters are allowed.</small>
                                <small class="text-danger" *ngIf="getControl('email')?.errors?.['pattern']">Enter a valid Email</small>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter Password" formControlName="password" [ngClass]="{error: getControl('password')?.errors && getControl('password')?.touched}" />
                            <div *ngIf="getControl('password')?.errors && getControl('password')?.touched">
                                <small class="text-danger" *ngIf="getControl('password')?.errors?.['required']">Password is required</small>
                                <small class="text-danger" *ngIf="getControl('password')?.errors?.['maxlength'] || getControl('password')?.errors?.['minlength']">Password must be minimun 8 and maximun 32 characters.</small>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="submit" class="btn btn-info " [disabled]="form.status === 'INVALID'" (click)="onSignup()" />
                            <button class="btn btn-danger mx-3">Cancel</button>
                            <!-- <button class="btn btn-success" (click)="onSignup()">Submit</button> -->
                            <!-- <button class="btn btn-danger mx-3">Cancel</button> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
